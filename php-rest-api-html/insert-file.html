<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHP & Ajax CRUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table id="main" border="0" cellspacing="0">
        <tr>
            <td id="table-form">
                <form id="addForm">
                    Select image : <input type="file" name="sendimage" id="name" required>
                    <input type="submit" id="save-button" value="Save">
                </form>
            </td>
        </tr>
        <tr>
            <td id="table-data">
                <table width="100%" cellpadding="10px">
                    <tr>
                        <th width="40px">Id</th>
                        <th>Image</th>
                        <th width="60px">Edit</th>
                        <th width="70px">Delete</th>
                    </tr>
                    <tbody id="load-table"></tbody>
                </table>
            </td>
        </tr>
    </table>

    <div id="error-message" class="messages"></div>
    <div id="success-message" class="messages"></div>

    <!-- Popup Modal Box for Update the Records -->
    <div id="modal">
        <div id="modal-form">
            <h2>Edit Form</h2>
            <form action="" id="edit-form">
                <table cellpadding="10px" width="100%">
                    <tr>
                        <td width="90px">Select Image</td>
                        <td><input type="file" name="sendimage" id="edit-name" required>
                            <input type="text" name="sid" id="edit-id" hidden="">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" id="edit-submit" value="Update"></td>
                    </tr>
                </table>
            </form>
            <div id="close-btn">X</div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //Fetch All Records
            function loadTable() {
                $("#load-table").html("");
                $.ajax({
                    type: "GET",
                    url: "http://localhost/php-lab/php-rest-api-html/fetch-image-all.php",
                    success: function (res) {
                        // console.log(res);
                        if (res.status == false) {
                            $("#load-table").append("<tr><td colspan='6'><h2>" + res.message + "</h2></td></tr>");
                        } else {
                            $.each(res, function (key, value) {
                                $("#load-table").append(`<tr>
                                    <td class="center">${value.id}</td>
                                    <td><img src="./upload/${value.name}" alt="Image not found" width="100" height="100"></td>
                                    <td class="center"><button class="edit-btn" data-up="${value.id}">Edit</button></td>
                                    <td class="center"><button class="delete-btn" data-del="${value.id}">Delete</button></td>
                                </tr>`);
                            });
                        }
                    }
                });
            }
            loadTable();

            //Insert New Record
            function jsonData(form) {
                let formdata = new FormData(addForm);
                // let arr = $(form).serializeArray();
                console.log(formdata);
                // let obj = {};
                // for (let a in arr) {
                //     obj[arr[a].name] = arr[a].value;
                // }
                // let json_string = JSON.stringify(obj);
                // return json_string;
            }

            function message(msg, status) {
                if (status) {
                    $("#success-message").html(msg).slideDown();
                    $("#error-message").slideUp();
                    setTimeout(() => {
                        $("#success-message").slideUp();
                    }, 4000);
                } else {
                    $("#error-message").html(msg).slideDown();
                    $("#success-message").slideUp();
                    setTimeout(() => {
                        $("#error-message").slideUp();
                    }, 4000);
                }
            }

            $("#save-button").on("click", function (e) {
                e.preventDefault();
                let jsonObj = jsonData("#addForm");
                $.ajax({
                    type: "POST",
                    url: "http://localhost/php-lab/php-rest-api-html/api-upload-image.php",
                    data: jsonObj,
                    success: function (res) {
                        console.log(res);
                        message(res.message, res.status);
                        if (res.status) {
                            loadTable();
                            $("#addForm").trigger("reset");
                        }
                    }
                });
            });
            //Delete Record
            $(document).on("click", ".delete-btn", function () {
                if (confirm("Do you really want to delete this record?")) {
                    let id = $(this).data("del");
                    let myJSON = JSON.stringify({ sid: id });
                    let btn = this;
                    $.ajax({
                        type: "POST",
                        url: "http://localhost/php-rest-api-html/api-delete.php",
                        data: myJSON,
                        success: function (res) {
                            message(res.message, res.status);
                            if (res.status) {
                                $(btn).closest("tr").fadeOut();
                                // loadTable();
                            }
                        }
                    });
                }
            });
            //Fetch Single Record : Show in Modal Box
            $(document).on("click", ".edit-btn", function () {
                $("#modal").show();
                let id = $(this).data("up");
                let myJSON = JSON.stringify({ sid: id });
                $.ajax({
                    type: "POST",
                    url: "http://localhost/php-rest-api-html/api-fetch-single.php",
                    data: myJSON,
                    success: function (res) {
                        // console.log(res);
                        $("#edit-id").val(res[0].sid);
                        $("#edit-name").val(res[0].sname);
                        $("#edit-age").val(res[0].sage);
                        $("#edit-city").val(res[0].scity);
                    }
                });
            });
            //Hide Modal Box
            $("#close-btn").on("click", function () {
                $("#modal").hide();
            });

            //Update Record
            $("#edit-submit").on("click", function (e) {
                e.preventDefault();
                let jsonObj = jsonData("#edit-form");
                if (!jsonObj) {
                    message("Please! Fill all inputs", false);
                } else {
                    $.ajax({
                        type: "PUT",
                        url: "http://localhost/php-rest-api-html/api-update.php",
                        data: jsonObj,
                        success: function (res) {
                            message(res.message, res.status);
                            if (res.status) {
                                $("#modal").hide();
                                loadTable();
                            }
                        }
                    });
                }
            });
            //Live Search Record
            $("#search").on("keyup", function () {
                let search = $(this).val();
                $("#load-table").html("");
                $.ajax({
                    type: "GET",
                    url: "http://localhost/php-rest-api-html/api-search.php?search=" + search,
                    success: function (res) {
                        if (res.status == false) {
                            $("#load-table").html("");
                            $("#load-table").append("<tr><td colspan='6'><h2>" + res.message + "</h2></td></tr>");
                        } else {
                            $.each(res, function (key, value) {
                                $("#load-table").append(`<tr>
                  <td class="center">${value.sid}</td>
                  <td>${value.sname}</td>
                  <td>${value.sage}</td>
                  <td>${value.scity}</td>
                  <td class="center"><button class="edit-btn" data-up="${value.sid}">Edit</button></td>
                  <td class="center"><button class="delete-btn" data-del="${value.sid}">Delete</button></td>
                </tr>`);
                            });
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
