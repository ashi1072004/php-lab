<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AJAX CRUD with Modal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <button class="btn btn-success addItem" data-toggle="modal" data-target="#myModal">Add Student</button>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content bg-light">
                    <!-- Modal Header and Body -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add Student</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <!-- Form for CRUD operations -->
                        <form id="form">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" name="sname" id="sname" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mobile Number</label>
                                <input type="tel" name="smobile" id="smobile" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">CNIC</label>
                                <input type="number" name="scnic" id="scnic" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="semail" id="semail" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">City</label>
                                <input type="text" name="scity" id="scity" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Student Picture</label>
                                <input type="file" name="spic" id="spic" class="form-control">
                            </div>
                            <input type="submit" name="sub" class="btn btn-success" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Display data in a table -->
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Student Pic</th>
                    <th>Student Name</th>
                    <th>Mobile No.</th>
                    <th>CNIC</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>Admission Date</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody id="itemTable">
                <!-- Data will be displayed here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function () {
            // Load data on page load
            loadItems();

            // Function to load items
            function loadItems() {
                $.ajax({
                    url: 'ajax.php',
                    type: 'GET',
                    data: {
                        action: 'load'
                    },
                    success: function (res) {
                        $('#itemTable').html(res);
                    }
                });
            }

            // Open modal for adding new item
            $('body').on('click', '.addItem', function () {
                $('#myModal').modal('show');
                $('#form').trigger('reset');
                $('#form').attr('action', 'ajax.php?action=add');
            });

            // Handle form submission for add/update
            $('#form').on('submit', function (e) {
                e.preventDefault();
                let formdata = new FormData(form);
                $.ajax({
                    url: $(this).attr('action'),
                    type: 'POST',
                    data: formdata,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        $('#myModal').modal('hide');
                        var data = JSON.parse(res);
                        // console.log(res);
                        if (data.status == 1) {
                            Swal.fire({
                                icon: 'warning',
                                title: 'Warning',
                                text: data.message,
                            });
                        } else if (data.status == 2) {
                            $('#myModal').modal('hide');
                            Swal.fire({
                                icon: 'success',
                                title: 'Success',
                                text: data.message,
                            });
                            loadItems(); // Reload data after add/update
                        } else if (data.status == 3) {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: data.message,
                            });
                        } else {
                            Swal.fire({
                                icon: 'warning',
                                title: 'Warning',
                                text: data.message,
                            });
                        }
                    }
                });
            });

            // Open modal for editing item
            $('body').on('click', '.editItem', function () {
                var itemId = $(this).data('id');
                $.ajax({
                    url: 'ajax.php',
                    type: 'POST',
                    data: {
                        action: 'get',
                        id: itemId
                    },
                    success: function (res) {
                        var data = JSON.parse(res);
                        if (data.status) {
                            $('#myModal').modal('show');
                            $('#form').attr('action', 'ajax.php?action=update&id=' + itemId);
                            $('#sname').val(data.sname);
                            $('#smobile').val(data.smobile);
                            $('#scnic').val(data.scnic);
                            $('#semail').val(data.semail);
                            $('#scity').val(data.scity);
                        }
                    }
                });
            });

            // Delete item
            $('body').on('click', '.deleteItem', function () {
                var itemId = $(this).data('id');
                var btn = this;
                Swal.fire({
                    title: 'Are you sure?',
                    text: 'You won\'t be able to revert this!',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: 'ajax.php?action=delete&id=' + itemId,
                            type: 'GET',
                            success: function (res) {
                                // alert(res);
                                var data = JSON.parse(res);
                                if (data.status) {
                                    Swal.fire({
                                        icon: 'success',
                                        title: 'Deleted!',
                                        text: data.message,
                                    });
                                    $(btn).closest("tr").fadeOut();
                                    // loadItems(); // Reload data after delete
                                }
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
